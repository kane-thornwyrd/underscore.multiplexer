<html>
<head>
  <script src="https://cdn.rawgit.com/jquery/jquery/2.1.4/dist/jquery.min.js"></script>
  <script defer async src="https://cdn.rawgit.com/Automattic/expect.js/0.3.1/index.js"></script>
  <script defer async src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
  <script defer async src="https://cdn.rawgit.com/chaijs/chai/master/chai.js"></script>
  <script defer async src="https://cdnjs.cloudflare.com/ajax/libs/sinon.js/1.15.4/sinon.min.js"></script>
  <script defer async src="https://cdn.rawgit.com/domenic/sinon-chai/master/lib/sinon-chai.js"></script>
  <script defer async src="http://coffeescript.org/extras/coffee-script.js"></script>
  <script defer async src="https://cdn.rawgit.com/kane-thornwyrd/underscore.multiplexer/master/underscore.multiplexer.js"></script>
  <script defer async src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  <meta charset="utf-8">
  <title>underscore.multiplexer | Mocha in Browser</title>
  <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
</head>
<body>

  <div id="readme-rendered"></div>
  <div id="mocha"></div>

  <script defer async type="text/coffeescript" src="./main.coffee"></script>
  <script type="text/javascript">
    $(function(){
      $.ajax('https://cdn.rawgit.com/kane-thornwyrd/underscore.multiplexer/master/README.md')
       .done(function(data, textStatus, jqXHR){
         $('#readme-rendered').html(marked(data));
       })
      ;
    });
  </script>
</body>
</html>
